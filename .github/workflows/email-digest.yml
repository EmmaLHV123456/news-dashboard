name: Daily Email Digest

on:
  schedule:
    # Runs at 8am UTC daily (adjust for your timezone)
    # For HKT (UTC+8): 8am HKT = 0:00 UTC
    # For PST (UTC-8): 8am PST = 16:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  send-email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run aggregator with email
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENTS: emma.cui@longhash.vc
        run: python main.py --no-twitter --no-sheets --no-dashboard
